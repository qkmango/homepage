	<body>
		<audio autoplay="autopaly">
			<source
				src="index_files/music.mp3"
				type="audio/mp3" />
		</audio>
		<div id="main">

			<div id="wrap">
				<div id="text">
					<div id="code">
						<span onclick="alert()" class="say">小鑫</span><br>
						<span class="say">第一次遇到你</span><br>
						<span class="say">我们聊到了很晚</span><br>
						<span class="say">成为了好友</span><br>
						<span class="say">我遇到漂亮的云彩我就想拍给你看</span><br>
						<span class="say">我想分享我的一点一滴</span><br>
						<span class="say">那天我想了很久很久准备向你告白</span><br>
						<span class="say">心里激动了一整天</span><br>
						<span class="say">终于到了晚上</span><br>
						<span class="say">等你下班后告诉你</span><br>
						<span class="say">我们恋爱吧</span><br>
						<span class="say">那晚我心情很激动，也很高兴</span><br>
						<span class="say">之后我每天找你聊天</span><br>
						<span class="say">好想好想见到你</span><br>
						<span class="say">看到的夕阳你会拍给我看</span><br>
						<span class="say">我也遇到了一个，夕阳原意分享给我的女孩子</span><br>
						<span class="say">爱意随风起，风止意难平</span><br>
						<span class="say">日出 朝阳 微风 大海 都不及见你一面心动</span><br>
						<span class="say">一定把你娶回家~</span><br>
						<span class="say">永远喜欢小鑫
							<span class="say"> </span><br>
							<span class="say"><span class="space"></span>芒果小洛</span>
					</div>
				</div>
				<div id="clock-box">
					小鑫<span class="STYLE1">与</span> 芒果小洛<span class="STYLE1">已经相识了</span>
					<div id="clock"></div>
					<div id="go" onclick="window.location.href='../1/'">♥️️我们一起过七夕吧~ 🔗点击</div>
				</div>
				<canvas id="canvas" width="1100" height="680"></canvas>
			</div>

		</div>
		
		<style>
			#go{
				background-color: pink;
				border-radius: 10px;
				padding: 10px;
			}
		</style>

		<script>
			(function() {
				var canvas = $('#canvas');

				if (!canvas[0].getContext) {
					$("#error").show();
					return false;
				}

				var width = canvas.width();
				var height = canvas.height();

				canvas.attr("width", width);
				canvas.attr("height", height);

				var opts = {
					seed: {
						x: width / 2 - 20,
						color: "rgb(190, 26, 37)",
						scale: 2
					},
					branch: [
						[535, 680, 570, 250, 500, 200, 30, 100, [
							[540, 500, 455, 417, 340, 400, 13, 100, [
								[450, 435, 434, 430, 394, 395, 2, 40]
							]],
							[550, 445, 600, 356, 680, 345, 12, 100, [
								[578, 400, 648, 409, 661, 426, 3, 80]
							]],
							[539, 281, 537, 248, 534, 217, 3, 40],
							[546, 397, 413, 247, 328, 244, 9, 80, [
								[427, 286, 383, 253, 371, 205, 2, 40],
								[498, 345, 435, 315, 395, 330, 4, 60]
							]],
							[546, 357, 608, 252, 678, 221, 6, 100, [
								[590, 293, 646, 277, 648, 271, 2, 80]
							]]
						]]
					],
					bloom: {
						num: 700,
						width: 1080,
						height: 650,
					},
					footer: {
						width: 1200,
						height: 5,
						speed: 10,
					}
				}

				var tree = new Tree(canvas[0], width, height, opts);
				var seed = tree.seed;
				var foot = tree.footer;
				var hold = 1;

				canvas.click(function(e) {
					var offset = canvas.offset(),
						x, y;
					x = e.pageX - offset.left;
					y = e.pageY - offset.top;
					if (seed.hover(x, y)) {
						hold = 0;
						canvas.unbind("click");
						canvas.unbind("mousemove");
						canvas.removeClass('hand');
					}
				}).mousemove(function(e) {
					var offset = canvas.offset(),
						x, y;
					x = e.pageX - offset.left;
					y = e.pageY - offset.top;
					canvas.toggleClass('hand', seed.hover(x, y));
				});

				var seedAnimate = eval(Jscex.compile("async", function() {
					seed.draw();
					while (hold) {
						$await(Jscex.Async.sleep(10));
					}
					while (seed.canScale()) {
						seed.scale(0.95);
						$await(Jscex.Async.sleep(10));
					}
					while (seed.canMove()) {
						seed.move(0, 2);
						foot.draw();
						$await(Jscex.Async.sleep(10));
					}
				}));

				var growAnimate = eval(Jscex.compile("async", function() {
					do {
						tree.grow();
						$await(Jscex.Async.sleep(10));
					} while (tree.canGrow());
				}));

				var flowAnimate = eval(Jscex.compile("async", function() {
					do {
						tree.flower(2);
						$await(Jscex.Async.sleep(10));
					} while (tree.canFlower());
				}));

				var moveAnimate = eval(Jscex.compile("async", function() {
					tree.snapshot("p1", 240, 0, 610, 680);
					while (tree.move("p1", 500, 0)) {
						foot.draw();
						$await(Jscex.Async.sleep(10));
					}
					foot.draw();
					tree.snapshot("p2", 500, 0, 610, 680);

					// 会有闪烁不得意这样做, (＞﹏＜)
					canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
					canvas.css("background", "#ffe");
					$await(Jscex.Async.sleep(300));
					canvas.css("background", "none");
				}));

				var jumpAnimate = eval(Jscex.compile("async", function() {
					var ctx = tree.ctx;
					while (true) {
						tree.ctx.clearRect(0, 0, width, height);
						tree.jump();
						foot.draw();
						$await(Jscex.Async.sleep(25));
					}
				}));

				var textAnimate = eval(Jscex.compile("async", function() {
					var together = new Date();
					together.setFullYear(2021, 07, -4); //时间年月日
					together.setHours(0); //小时	
					together.setMinutes(29); //分钟
					together.setSeconds(0); //秒前一位
					together.setMilliseconds(2); //秒第二位

					$("#code").show().typewriter();
					$("#clock-box").fadeIn(500);
					while (true) {
						timeElapse(together);
						$await(Jscex.Async.sleep(1000));
					}
				}));

				var runAsync = eval(Jscex.compile("async", function() {
					$await(seedAnimate());
					$await(growAnimate());
					$await(flowAnimate());
					$await(moveAnimate());

					textAnimate().start();

					$await(jumpAnimate());
				}));

				runAsync().start();
				
			})();
			
			
			
		</script>
	</body>
