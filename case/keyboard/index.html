<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./keystyle.css" />
	</head>
	<body>
		<div class="keyaero">
			<div class="one-line">
				<span class="key">~</span>
				<span class="key">1</span>
				<span class="key">2</span>
				<span class="key">3</span>
				<span class="key">4</span>
				<span class="key">5</span>
				<span class="key">6</span>
				<span class="key">7</span>
				<span class="key">8</span>
				<span class="key">9</span>
				<span class="key">0</span>
				<span class="key">-</span>
				<span class="key">+</span>
				<span class="key" id="backspace">Backspace</span>
			</div>
			<div class="two-line">
				<span class="key" id="tab">Tab</span>
				<span class="key">Q</span>
				<span class="key">W</span>
				<span class="key">E</span>
				<span class="key">R</span>
				<span class="key">T</span>
				<span class="key">Y</span>
				<span class="key">U</span>
				<span class="key">I</span>
				<span class="key">O</span>
				<span class="key">P</span>
				<span class="key">[</span>
				<span class="key">]</span>
				<span class="key" id="backslash">\</span>
			</div>
			<div class="three-line">
				<span class="key" id="capslock">CapsLock</span>
				<span class="key">A</span>
				<span class="key">S</span>
				<span class="key">D</span>
				<span class="key">F</span>
				<span class="key">G</span>
				<span class="key">H</span>
				<span class="key">J</span>
				<span class="key">K</span>
				<span class="key">L</span>
				<span class="key">;</span>
				<span class="key">'</span>
				<span class="key" id="enter">Enter</span>
			</div>
			<div class="four-line">
				<span class="key" id="shift-first">Shift</span>
				<span class="key">Z</span>
				<span class="key">X</span>
				<span class="key">C</span>
				<span class="key">V</span>
				<span class="key">B</span>
				<span class="key">N</span>
				<span class="key">M</span>
				<span class="key">,</span>
				<span class="key">.</span>
				<span class="key">/</span>
				<span class="key" id="shift-last">Shift</span>
			</div>
			<div class="five-line">
				<span class="key">Ctrl</span>
				<span class="key">Fn</span>
				<span class="key">WIN</span>
				<span class="key">Alt</span>
				<span class="key" id="spacing">Spacing</span>
				<span class="key">Alt Gr</span>
				<span class="key">Ctrl</span>
				<span class="key key-small-all" >
					<span class="key key-small key-small-top">Start</span>
					<span class="key key-small key-small-bottom">◀</span>
				</span>
				<span class="key key-small-all" >
					<span class="key key-small key-small-top">▲</span>
					<span class="key key-small key-small-bottom">▼</span>
				</span>
				<span class="key key-small-all" >
					<span class="key key-small key-small-top">End</span>
					<span class="key key-small key-small-bottom">▶</span>
				</span>
			</div>
		</div>
	</body>
</html>
